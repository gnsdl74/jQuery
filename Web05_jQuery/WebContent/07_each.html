<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Each</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style type="text/css">
.hot {
	background-color: hotpink;
}

.cold {
	background-color: aqua;
}
</style>
</head>
<body>
	<h1>jQuery each() 함수</h1>
	<ul>
		<li>Java</li>
		<li>Oracle DB</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>jQuery</li>
	</ul>

	<button type="button" id="btn">Toggle Style</button>
	<script type="text/javascript">
    $(function() {
      // '컬렉션'.each(handler);
      // - each 반복문(for문과 동일)
      // - handler : 컬렉션의 모든 원소들에 대해서 적용할 기능(동작)
      $('#btn').click(function() {
        
        $('li').each(function(index) {
          console.log(index);
          if (index % 2 == 0) {
            $(this).toggleClass('hot');
          } else {
            $(this).toggleClass('cold');
          }
        }); // end li.each()
        
      }); // end btn.click()
      
    }); // end document
  </script>
</body>
</html>
