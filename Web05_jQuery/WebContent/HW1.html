<body>
	<ul>

		<li>JavaScript</li>
		<li>jQuery</li>

	<script type="text/javascript">
    $(function() {
      
      $('li').each(function(index) { // ('select').each(function(index, element));
        console.log(index);
        $(this).click(function() {
          if (index % 2 == 0) { // 짝수인 경우
            $(this).css('background-color', 'green');
          } else { // 홀수인 경우
            $(this).css('background-color', 'yellow');
          }
        }); // end li.click()
        
      }); // end li.each()
      
    }); // end document
  </script>
