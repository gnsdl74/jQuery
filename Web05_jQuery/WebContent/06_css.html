<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<h1>jQuery CSS 변경 방법</h1>
	<p>jQuery CSS</p>

	<hr>
	<h1>CSS 클래스 추가/제거</h1>
	<p id="p1">단락1</p>
	<p id="p2">단락2</p>
	<p id="p3">단락3</p>
	<button type="button" id="add-class">클래스 추가</button>
	<button type="button" id="remove-class">클래스 제거</button>
	<button type="button" id="toggle-class">클래스 토글</button>

	<script type="text/javascript">
    $(function() {
      $('p').click(function() {
        // jQuery를 사용한 CSS 편집
        // - css('property', value)
        // - css({property: val1, property: val2, ...});
        $(this).css({
          font : '200% serif',
          backgroundColor : 'lightgreen',
          border : '1px solid grey',
          textAlign : 'center'
        });
      }); // end p.click()
      
      // addClass('클래스 이름') : HTML 요소에 클래스 속성을 추가
      // removeClass('클래스 이름') : HTML 요소에 클래스 속성을 제거
      // toggleClass('클래스 이름') : HTML 요소에 클래스 속성 추가/제거 토글

      $('#add-class').click(function() {
	    $('#p1').addClass('important');
	    $('#p2, #p3').addClass('blue');
      }); // end add-class.click()
      
      $('#remove-class').click(function() {
        $('#p2, #p3').removeClass('blue');
      }); // end remove-class.click()
      
      $('#toggle-class').click(function(){
        $('#p2, #p3').toggleClass('blue');
      }); // end toggle-class.click()

    }); // end document
  </script>

</body>
</html>
